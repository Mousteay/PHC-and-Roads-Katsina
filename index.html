<!DOCTYPE html>
<html>
<head>
  <title>Katsina State Map with Crosshatch Pattern</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .legend i {
      width: 20px;
      height: 10px;
      display: inline-block;
    }
    #info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info"></div>

<script>
// Initialize the map
var map = L.map('map').setView([12.989, 7.616], 7);  // Coordinates for Katsina State

// Add base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Hospital Icon for PHCs
var hospitalIcon = L.icon({
  iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
  iconSize: [20, 20],
  iconAnchor: [10, 10],
  popupAnchor: [0, -10]
});

// Define crosshatch pattern
var crosshatchPattern = new L.Pattern({
  width: 10,
  height: 10,
  patternUnits: 'userSpaceOnUse'
});

crosshatchPattern.addShape(new L.PatternPath({
  d: "M 0 0 L 10 10",
  stroke: '#ff0000',  // Red stroke for the first diagonal
  weight: 1
}));

crosshatchPattern.addShape(new L.PatternPath({
  d: "M 10 0 L 0 10",
  stroke: '#ff0000',  // Red stroke for the second diagonal
  weight: 1
}));

crosshatchPattern.addTo(map);

// Another pattern for green area
var crosshatchPatternGreen = new L.Pattern({
  width: 10,
  height: 10,
  patternUnits: 'userSpaceOnUse'
});

crosshatchPatternGreen.addShape(new L.PatternPath({
  d: "M 0 0 L 10 10",
  stroke: '#00ff00',  // Green stroke for the first diagonal
  weight: 1
}));

crosshatchPatternGreen.addShape(new L.PatternPath({
  d: "M 10 0 L 0 10",
  stroke: '#00ff00',  // Green stroke for the second diagonal
  weight: 1
}));

crosshatchPatternGreen.addTo(map);

// Load GeoJSON files
fetch('Access_Above_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        fillPattern: crosshatchPattern,  // Apply crosshatch pattern
        color: 'rgba(255, 0, 0, 0)',  // Transparent border
        weight: 2,
        fillOpacity: 0.5
      }
    }).addTo(map);
  });

fetch('Access_Within_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        fillPattern: crosshatchPatternGreen,  // Apply green crosshatch pattern
        color: 'rgba(0, 255, 0, 0)',  // Transparent border
        weight: 2,
        fillOpacity: 0.5
      }
    }).addTo(map);
  });

fetch('PHC.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        var facilityName = feature.properties.Facility_N;
        var lga = feature.properties.LGA;
        var formattedLGA = lga.replace(/^kt\s+/i, '');
        return L.marker(latlng, { icon: hospitalIcon })
          .bindPopup(facilityName + " (" + formattedLGA + ")");
      }
    }).addTo(map);
  });

// Load LGA_boundary.json as the last layer to make it appear on top
fetch('LGA_boundary.json')
  .then(res => res.json())
  .then(data => {
    var lgaBoundary = L.geoJSON(data, {
      style: {
        color: 'black',
        weight: 4,  // Reduced thickness
        fillColor: 'none',
        opacity: 1,
        zIndex: 1000  // High zIndex to keep on top
      },
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          document.getElementById('info').innerText = "Selected LGA: " + feature.properties.LGA;
        });
      }
    }).addTo(map);
    
    // Ensure it's always on top
    lgaBoundary.bringToFront();

    // Listen for layeradd event to keep the LGA boundary on top
    map.on('layeradd', function() {
        lgaBoundary.bringToFront();
    });
  });

// Add scale
L.control.scale().addTo(map);

// Add legend
var legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" style="width: 20px; height: 20px; vertical-align: middle;"> PHC<br>';
    div.innerHTML += '<i style="background: url(data:image/svg+xml;base64,PHYR_64_ENCODED_PATTERN);" width="20px" height="10px"></i> Red >5KM Access Zone<br>';
    div.innerHTML += '<i style="background: url(data:image/svg+xml;base64,PHYR_64_ENCODED_PATTERN);" width="20px" height="10px"></i> Green 5KM Access Zone<br>';
    div.innerHTML += '<i style="background: none; border: 2px solid black"></i> LGA Boundary<br>';
    return div;
};

legend.addTo(map);
</script>

</body>
</html>
