<!DOCTYPE html>
<html>
<head>
  <title>Katsina State Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .legend i {
      width: 20px;
      height: 10px;
      display: inline-block;
    }
    #info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info"></div>

<script>
// Initialize the map
var map = L.map('map').setView([12.989, 7.616], 7);  // Coordinates for Katsina State

// Add base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Hospital Icon for PHCs
var hospitalIcon = L.icon({
  iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
  iconSize: [20, 20],
  iconAnchor: [10, 10],
  popupAnchor: [0, -10]
});

// Load GeoJSON files
fetch('LGA_boundary.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'black',  // Black border for LGA boundary
        fillColor: 'none',  // Hollow inside
        weight: 2
      },
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          document.getElementById('info').innerText = "Selected LGA: " + feature.properties.LGA;
        });
      }
    }).addTo(map);
  });

fetch('Access_Above_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'red',
        weight: 2,
        fillColor: 'rgba(255, 0, 0, 0.5)',  // Semi-transparent red
        fillOpacity: 0.5  // 50% opacity
      }
    }).addTo(map);
  });

fetch('Access_Within_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'green',
        weight: 2,
        fillColor: 'rgba(0, 255, 0, 0.5)',  // Semi-transparent green
        fillOpacity: 0.5  // 50% opacity
      }
    }).addTo(map);
  });

fetch('PHC.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: hospitalIcon })
          .bindPopup(feature.properties.Facility_N);  // Show Facility Name in popup
      }
    }).addTo(map);
  });

// Load Federal Roads
fetch('Federal_rd_kt.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'black',  // Black for Federal Roads
        weight: 2
      }
    }).addTo(map);
  });

// Add scale
L.control.scale().addTo(map);

// Add legend
var legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML += '<i style="background: #800000"></i> PHC<br>';
    div.innerHTML += '<i style="background: rgba(255, 0, 0, 0.5); border: 2px solid red;"></i> Access Above 5KM<br>';
    div.innerHTML += '<i style="background: rgba(0, 255, 0, 0.5); border: 2px solid green;"></i> Access Within 5KM<br>';
    div.innerHTML += '<i style="background: none; border: 2px solid black"></i> LGA Boundary<br>';
    div.innerHTML += '<i style="background: black; border: 2px solid black;"></i> Federal Govt Road<br>';  // New legend entry
    return div;
};

legend.addTo(map);
</script>

</body>
</html>
